<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Remover</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blank Remover</h1>
  <p>Choose a folder to analyze:</p>
  <button id="selectFolder">Select Folder</button>
  <p id="selectedFolder">No folder selected</p>
  <script>
    document.getElementById('selectFolder').addEventListener('click', async () => {
      const folderPath = await window.electronAPI.selectFolder();
      const folderDisplay = document.getElementById('selectedFolder');
      folderDisplay.textContent = folderPath || 'No folder selected';
    });
  </script>
</body>
</html>
