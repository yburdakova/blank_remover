<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self';">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Blank Remover</h1>

  <div class="path-container">
    <label for="parentPath">Project Folder:</label>
    <input type="text" id="parentPath" value="/default/path/to/scanned/files" disabled>
    <button id="editPath">Select</button>
    <button id="savePath" disabled>Save</button>
  </div>

  <div class="path-container">
    <div>Box Folder:</div>
    <div id="currentBox">Box Number</div>
    <button id="selectBox">Select</button>
  </div>

  <p>Choose a folder to analyze:</p>
  <button id="selectFolder">Select Folder</button>
  <p id="selectedFolder">No folder selected</p>

  <button id="removePages" class="hidden">Remove Blank Pages</button>

  <div id="loader" class="hidden">
    <div class="spinnerbox">
      <div class="spinner"></div>
      <div class="message">Analyzing and moving blank pages...</div>
    </div>
  </div>

  <script>
    const editButton = document.getElementById('editPath');
    const saveButton = document.getElementById('savePath');
    const pathInput = document.getElementById('parentPath');
    const folderButton = document.getElementById('selectFolder');
    const folderDisplay = document.getElementById('selectedFolder');
    const removeButton = document.getElementById('removePages');
    const loader = document.getElementById('loader');
    const selectBoxButton = document.getElementById('selectBox');
    const currentBox = document.getElementById('currentBox');

    let selectedBoxPath = '';
    let selectedBoxName = '';

    window.electronAPI.onShowLoader(() => {
      loader.classList.remove('hidden');
    });

    window.electronAPI.onHideLoader(() => {
      loader.classList.add('hidden');
    });

    (async () => {
      try {
        const savedPath = await window.electronAPI.getFolderPath();
        pathInput.value = savedPath;
      } catch (error) {
        console.error('Error loading saved path:', error);
      }
    })();

    editButton.addEventListener('click', () => {
      pathInput.disabled = false;
      saveButton.disabled = false;
      editButton.disabled = true;
    });

    saveButton.addEventListener('click', async () => {
      const newPath = pathInput.value;
      try {
        await window.electronAPI.setFolderPath(newPath);
        console.log(`Saved path: ${newPath}`);
      } catch (error) {
        console.error('Error saving path:', error);
      }
      pathInput.disabled = true;
      saveButton.disabled = true;
      editButton.disabled = false;
    });

    selectBoxButton.addEventListener('click', async () => {
      const parentPath = pathInput.value;
      if (!parentPath) {
        alert('Please set the Project Folder Path first.');
        return;
      }

      try {
        const boxFolderPath = await window.electronAPI.selectFolder(parentPath);
        if (boxFolderPath) {
          selectedBoxPath = boxFolderPath;
          selectedBoxName = boxFolderPath.replace(/\\/g, '/').split('/').pop();
          currentBox.textContent = selectedBoxName;
          console.log(`Selected box path: ${selectedBoxPath}`);
          console.log(`Selected box name: ${selectedBoxName}`);
        } else {
          console.log('No folder selected.');
        }
      } catch (error) {
        console.error('Error selecting box folder:', error);
      }
    });


    folderButton.addEventListener('click', async () => {
      if (!selectedBoxPath) {
        alert('Please select a Box Folder first.');
        return;
      }

      try {
        const folderPath = await window.electronAPI.selectFolder(selectedBoxPath);
        folderDisplay.textContent = folderPath || 'No folder selected';

        if (folderPath) {
          removeButton.style.display = 'inline-block';
        } else {
          removeButton.style.display = 'none';
        }
      } catch (error) {
        console.error('Error selecting folder:', error);
      }
    });

    removeButton.addEventListener('click', async () => {
      const folderPath = folderDisplay.textContent;
      if (folderPath === 'No folder selected') {
        alert('Please select a folder first.');
        return;
      }

      try {
        const result = await window.electronAPI.removeBlankPages(folderPath);
        alert(result);
      } catch (error) {
        alert(`Error: ${error}`);
      }
    });
  </script>
</body>
</html>
